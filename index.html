<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>page</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://www.hebjs.gov.cn/mobile/image/sm.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="page-group">
        <div class="page page-current">
            <header class="bar bar-nav">
                <a class="icon icon-left pull-left"></a>
                <img class="icon pull-right" src ="images/ling.png"/>
				<img class="icon pull-right" src ="images/face.png"/>
                <h1 class="title">选择手机号码</h1>
            </header>
            <div class="content">
                
                    
                    <div class="searchbar">
                        <a class="searchbar-cancel">取消</a>
                        <div class="search-input">
                            <label class="icon icon-search" for="search"></label>
                            <input type="search" id='search' placeholder='输入尾号四位'/>
                        </div>
                    </div>
                  
                   <div class="hmsx">
                        号码筛选
                        <img src ="images/down.png"> 
                  </div>
				  <div class="zhezhao">
					  <form class="numbers">
						<div class="row no-gutter s-type">
							
							
							
							  <div class="col-20"><button tpye = "button" class="act">不限</button></div>
							  <div class="col-20"><button tpye = "button">AAA</button></div>
							  <div class="col-20"><button tpye = "button">ABC</button></div>
							  <div class="col-20"><button tpye = "button">ABCD</button></div>
							  <div class="col-20"><button tpye = "button">ABAB</button></div>
							  <div class="col-20"><button tpye = "button">AABB</button></div>
							  <div class="col-20"><button tpye = "button">AAAA</button></div>
							
						</div>
						<table class="option">
							<tr>
								<td class="price">价格范围：</td>
								<td class="rongqi">
									<input placeholder="最低"/>
									<div class="hengxian"></div>
									<input placeholder="最高"/>
								</td>
							</tr>
							<tr>
								<td class="price">包含数字：</td>
								<td>
									<input class="baohan" placeholder="输入包含的数字"/>
								</td>
							</tr>
						</table>
						<button type="reset" class="chongzhi">重置</button>
						<button class="queding">确定筛选</button>
					  </form>
                </div>
				
				<div class="list-block contacts-block">
					<div class="list-group">
						<ul>
				
							
							
							
							
							
						</ul>
				  </div>
				</div>
				
				<div class="xuanhao">
					<div class="haoma">
						<div class="num-ed">
							已选号码：<span>13608672979</span>
						</div>
						<div class="server">
							服务费：<span class="money">￥</span><span class="money">0</span>
						</div>
					</div>
					<button>选好了</button>
				</div>
				
            </div>
            
           
        </div>
    </div>

    <script type='text/javascript' src='http://www.hebjs.gov.cn/mobile/image/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://www.hebjs.gov.cn/mobile/image/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='index.js' charset='utf-8'></script>
  </body>
</html>
